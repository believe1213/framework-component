spring.application.name=component-kafka
server.port=10000

spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8

# json序列化生产开关
component-utils.production=true

spring.kafka.bootstrap-servers=kafka1.minister.com:9092,kafka2.minister.com:9092,kafka3.minister.com:9092
spring.kafka.consumer.group-id=testTopicGroup
spring.kafka.listener.concurrency=3

kafka.consumer.testTopic.max.poll.records=2