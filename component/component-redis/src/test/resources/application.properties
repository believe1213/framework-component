spring.application.name=component-redis
server.port=10000

spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8

# json序列化生产开关
component-utils.production=true

#spring.redis.host=127.0.0.1
#spring.redis.port=6379
#spring.redis.database=0

#spring.redis.jedis.pool.max-wait=3600ms
#spring.redis.jedis.pool.max-active=8
#spring.redis.jedis.pool.max-idle=8
#spring.redis.jedis.pool.min-idle=0

spring.redis.password=123456
spring.redis.timeout=5000ms
spring.redis.ssl=false

spring.redis.cluster.nodes=redis1.minister.com:6381,redis2.minister.com:6382,redis3.minister.com:6383,redis4.minister.com:6384,redis5.minister.com:6385,redis6.minister.com:6386
# 获取失败 最大重定向次数
spring.redis.cluster.max-redirects=3
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.lettuce.pool.max-active=10
# 连接池中的最大空闲连接
spring.redis.lettuce.pool.max-idle=8
# 最大建立连接等待时间。如果超过此时间将接到异常（使用负值表示没有限制）
spring.redis.lettuce.pool.max-wait=3000ms
# 连接池中的最小空闲连接
spring.redis.lettuce.pool.min-idle=2
# 从池中取出连接前进行检验的校验时长
spring.redis.lettuce.pool.time-between-eviction-runs=1000ms
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.lettuce.shutdown-timeout=5000ms
# 集群拓扑刷新开关
spring.redis.lettuce.cluster.refresh.adaptive=true
# 集群拓扑刷新周期
spring.redis.lettuce.cluster.refresh.period=10s